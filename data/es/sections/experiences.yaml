- company:
    name: Mercado Libre
    url: "https://www.mercadolibre.com"
    location: Buenos Aires - Argentina
    # company overview
    overview: Mercado Libre, Inc. es el ecosistema de comercio electrónico y pagos más grande en Latinoamérica con 267.8 millones de usuarios. A través de Mercado Envíos, MercadoLibre posibilita el envío de vienes desde el vendedor al comprador.
  positions:
  - designation: Líder Técnico en Entrenamiento
    start: Nov 2019
    # don't provide end date if you are currently working there. It will be replaced by "Present"
    # end: Dec 2020
    # give some points about what was your responsibilities at the company.
    responsibilities:
    - Implementar monitoreos, definir métricas de rendimiento, establecer condiciones de alerta y proponer antributos de calidad de software. 
    - Detectar riesgos potenciales de disponibilidad, latencia y escalabilidad en microservicios.
    - Investigar para identificar mejoras y oportunidades en el desarrollo de software.  
    - Coordinar war-roms, medir el impacto y colaborar con la solución de incidentes.
    - Trabajar en conjunto con diferentes equipos de Mercado Libre y proveedores de tecnología. 
    - Participar en talleres y reuniones para definir MVPs, funcionalidades, reglas de negocio y para hacer seguimiento. 
    - Liderar técnicamente el equipo de backend a cargo del las aplicaciones mobile de Mercado Envíos.
  - designation: Senior Software Engineer
    start: Abr 2018
    end: Oct 2019
    responsibilities:
    - Diseñar, construir y poner en producción microservicios en GO para la red logística de Mercado Libre.
    - Construir y poner en producción servicios en Java para [Mercado Libre FLEX](https://envios.mercadolibre.com.ar/mercado-envios-flex).
    - Diseñar, construir y poner en producción microservicios en Java para entregas en el mismo día. 
    - Unit testing, code reviews y pair programming.

